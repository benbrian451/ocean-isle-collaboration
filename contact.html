<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Ocean Isle Tennis Club</title>
    <link rel="stylesheet" href="contact.css">
    <script defer src="contact.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="grand opening.html">Tournaments</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1 class="title">Contact Ocean Isle Tennis Club</h1>
    </header>

    <!-- Sign-up Form -->
    <section class="contact-form">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Submit</button>
            <p id="formMessage" class="fade-out"></p>
        </form>
    </section>

    <!-- Club Contact Details -->
    <section class="club-info">
        <h2>Contact Us Directly</h2>
        <p><strong>Phone:</strong> <a href="tel:+1234567890">+123 456 7890</a></p>
        <p><strong>Email:</strong> <a href="mailto:contact@oceanisletennisclub.com">contact@tennisclub.com</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Ocean Isle Tennis Club</p>
        <a href="https://www.instagram.com/oceanisletennisclub" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
    </footer>

</body>
</html>
